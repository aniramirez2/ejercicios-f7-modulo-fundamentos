<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
  <form id="agregarTarea" class="form" onsubmit="recibirForm(event)">
    <input name="tarea" placeholder="Por favor ingrese la tarea" type="text" />
    <select name="estado">
      <option value="pendiente">Pendiente</option>
      <option value="ejecutando" selected>Ejecutando</option>
      <option value="finalizado">Finalizado</option>
    </select>
    <button type="submit">Enviar</button>
  </form>
  <div>
    <select name="filtro" onchange="filtrarTareas(event)">
      <option value="pendiente">Pendiente</option>
      <option value="ejecutando" selected>Ejecutando</option>
      <option value="finalizado">Finalizado</option>
      <option value="todos">todos</option>
    </select>
  </div>
  <section id="listaTareas" class="contenedorTareas">
    <!-- Aqui se pega el div class items del javascript-->
  </section>
  <script src="./index.js"></script>
</body>
</html>
